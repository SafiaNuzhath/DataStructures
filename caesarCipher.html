<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caesars Cipher</title>
</head>

<body>
    <script>
        function caesarsCipher(str, num) {
            // to handle edge cases of > 26 and <-26
            num = num % 26;

            var lowerCaseString = str.toLowerCase();
            var alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
            var newString = '';

            for (let i = 0; i < lowerCaseString.length; i++) {
                var currentLetter = lowerCaseString[i];

                // handling space
                if(currentLetter === ' '){
                    newString += currentLetter;
                    continue;
                }

                var currentIndex = alphabet.indexOf(currentLetter);
                var newIndex = currentIndex + num;

                // handling case of looping around 
                if(newIndex > 25) newIndex = newIndex - 26;
                if(newIndex < 0) newIndex = 26 + newIndex;

                // handling CAPITAL letters
                if(str[i] === str[i].toUpperCase()){
                    newString += alphabet[newIndex].toUpperCase();
                }
                else newString += alphabet[newIndex];
                
            }
            return newString;
        }

        console.log(caesarsCipher('Zoo Keeper', 2));
        console.log(caesarsCipher('Bqq Mggrgt', -2));
        
    </script>
</body>

</html>
