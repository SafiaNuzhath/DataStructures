<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Max Stock Profit</title>
</head>

<body>
    <script>
        // takes in array of prices as parameters
        // returns the max possible profit of the day
        // if no profit return -1

        function maxStockProfit(priceArr) {
            var maxProfit = -1;
            var sellPrice = 0;
            var buyPrice = 0;

            var changeBuyPrice = true;

            for (var i = 0; i < priceArr.length; i++) {
                if (changeBuyPrice) buyPrice = priceArr[i];
                sellPrice = priceArr[i + 1];

                if (sellPrice < buyPrice) {
                    changeBuyPrice = true;
                } else {
                    changeBuyPrice = false;
                    var tempProfit = sellPrice - buyPrice;
                    if (tempProfit > maxProfit) maxProfit = tempProfit;
                }
            }
            return maxProfit;

        }

        console.log(maxStockProfit([10, 30, 120, 40, 20])); //110
        console.log(maxStockProfit([10, 18, 4, 5, 9, 6, 16, 12]));  //12

    </script>
</body>

</html>
